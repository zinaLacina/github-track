language: python

python:
#  - "3.5"
#  - "3.6"
#  - "3.7"
#  - "3.8"
  - "3.9"

install:
  - pip3 install -r requirements.txt
  - pip3 install -r requirements_docs.txt
  - pip3 install -e .

script:
  - python -m unittest

after_success:
  - cd docs && make html

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  on:
    branch: main
  github-token: $GITHUB_TOKEN
  local-dir: docs/_build/html
  committer-from-gh: true